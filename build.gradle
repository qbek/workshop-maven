plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://artifactory.otlabs.fr/artifactory/libs-release'
    }

    maven {
        url = 'https://artifactory.otlabs.fr/artifactory/libs-snapshot'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.github.javafaker:javafaker:0.16'
    testCompile 'junit:junit:4.12'
}

group = 'com.github.qbek'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

test {
